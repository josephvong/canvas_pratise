<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{ background:red;}
#c1{ background:white;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById("c1");
	var oGC=oC.getContext("2d");
	
	setInterval(DrawClock,1000);
	DrawClock();
	function DrawClock(){
		var x=200;
		var y=200;
		var r=150;

		var oDate=new Date();
		var hValue=oDate.getHours()%12*30+oDate.getMinutes()*6/12-90;
		var mValue=oDate.getMinutes()*6-90;
		var sValue=oDate.getSeconds()*6-90;
		
		oGC.save();
		oGC.strokeStyle="blue";
		oGC.lineWidth=1;
		oGC.beginPath();
		for (var i=0;i<60 ;i++ )
		{
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,6*i*Math.PI/180,(6*i+6)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.fillStyle="white";
		oGC.beginPath();
		oGC.arc(x,y,r*19/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		oGC.restore();

		oGC.save();
		oGC.strokeStyle="blue";
		oGC.lineWidth=3;
		oGC.beginPath();
		for (var i=0;i<12 ;i++ )
		{
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,30*i*Math.PI/180,(30*i+30)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.fillStyle="white";
		oGC.beginPath();
		oGC.arc(x,y,r*18/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		oGC.restore();

		oGC.save();
		oGC.fillStyle="black";
		oGC.beginPath();
		oGC.arc(x,y,r*1/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		oGC.restore();

	
		oGC.save();
		oGC.strokeStyle="black";
		oGC.lineWidth=6;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*10/20,hValue*Math.PI/180,hValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.strokeStyle="black";
		oGC.lineWidth=3;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*14/20,mValue*Math.PI/180,mValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.strokeStyle="red";
		oGC.lineWidth=1;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*17/20,sValue*Math.PI/180,sValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.fillStyle="red";
		oGC.beginPath();
		oGC.arc(x,y,r*1/50,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();
		oGC.restore();

	}
	
}


</script>
</head>

<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
