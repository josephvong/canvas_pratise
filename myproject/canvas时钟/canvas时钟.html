<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{ background:black;}
#c1{ background:white;}
</style>
<script>

window.onload = function(){
	var oC=document.getElementById("c1");
	var oGC=oC.getContext("2d");

	//
	function DrawClock(){
	
		var x=200;
		var y=200;
		var r=150;
		
		oGC.clearRect(0,0,oC.width,oC.height);
		
		var oDate=new Date();
		var oHou=oDate.getHours();
		var oMin=oDate.getMinutes();
		var oSec=oDate.getSeconds();

		

		var HourValue=(-90+oHou*30+oMin/2);
		var MinValue=(-90+oMin*6);
		var SecValue=(-90+oSec*6);
		//alert(MinValue);

		oGC.fillStyle = 'white';
		oGC.beginPath();
		for (var i=0;i<60 ;i++ )
		{			
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);	
		}
		oGC.closePath();
		oGC.stroke();

		oGC.beginPath();
		oGC.arc(x,y,r*19/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		oGC.save();
		oGC.lineWidth = 3;
		oGC.beginPath();
		for (var i=0;i<12 ;i++ )
		{			
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);	
		}
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.beginPath();
		oGC.arc(x,y,r*18/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		oGC.lineWidth=5;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*10/20,HourValue*Math.PI/180,HourValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();

		oGC.lineWidth=3;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*15/20,MinValue*Math.PI/180,MinValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();

		oGC.lineWidth=1;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*17/20,SecValue*Math.PI/180,SecValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
	}
	setInterval(DrawClock,1000);
	DrawClock();
};

</script>
</head>

<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
