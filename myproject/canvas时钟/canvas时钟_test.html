<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{ background:red;}
#c1{ background:white;}
</style>
<script>
window.onload=function(){
	var oC=document.getElementById("c1");
	var oGC=oC.getContext("2d");

	

	function DrawClock(){
		var x=200;
		var y=200;
		var r=150;
		
		var time=new Date();
		var h=time.getHours();
		var m=time.getMinutes();
		var s=time.getSeconds();

		var hValue=h*30-90+m/2;
		var mValue=m*6-90;
		var sValue=s*6-90;

		//alert(h+"+"+m+"+"+s);

		oGC.clearRect(0,0,400,400);
		
		oGC.fillStyle="white";
		oGC.beginPath();
		for (var i=0;i<60 ;i++ )
		{
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,6*i*Math.PI/180,6*(i+1)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();

		oGC.beginPath();
		oGC.arc(x,y,r*19/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		oGC.save();
		oGC.lineWidth=2;
		oGC.beginPath();
		for (var i=0;i<12 ;i++ )
		{
			oGC.moveTo(x,y);
			oGC.arc(x,y,r,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false);
		}
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.beginPath();
		oGC.arc(x,y,r*18/20,0,360*Math.PI/180,false);
		oGC.closePath();
		oGC.fill();

		oGC.save();
		oGC.lineWidth=1;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*18/20,sValue*Math.PI/180,sValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.lineWidth=3;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*16/20,mValue*Math.PI/180,mValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

		oGC.save();
		oGC.lineWidth=4;
		oGC.beginPath();
		oGC.moveTo(x,y);
		oGC.arc(x,y,r*12/20,hValue*Math.PI/180,hValue*Math.PI/180,false);
		oGC.closePath();
		oGC.stroke();
		oGC.restore();

	}
	setInterval(DrawClock,1000);
	DrawClock();
}


</script>
</head>

<body>
<canvas id="c1" width="400" height="400"></canvas>
</body>
</html>
