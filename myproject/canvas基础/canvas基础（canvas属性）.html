<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body{ background:black;}
#c1{ background:white;}
span{ color:white;}
</style>
<script>

window.onload = function(){
	var oC = document.getElementById('c1');
	var oGC = oC.getContext('2d'); 

	oGC.fillStyle = 'red';  //画图对象的填充颜色
	oGC.strokeStyle = 'blue'; //边框颜色
	oGC.lineWidth = 1;     //边框大小
	oGC.fillRect(10,10,50,50); // 实心方块
	oGC.strokeRect(65.5,10.5,50,50); // 空心方框
	
	oGC.save(); 
	oGC.lineJoin="bevel"; //只有在lineWidth 大于1px才可以体现效果。
	oGC.lineWidth = 10;  //局部边框大小值
	oGC.strokeStyle = 'red'; //局部边框颜色 
	oGC.strokeRect(130,10,50,50); 
	oGC.restore();
};

</script>
</head>

<body>
<canvas id="c1" width="400" height="400">
	<span>不支持canvas浏览器</span>
</canvas> <!--默认：宽300 高150-->
	
</body>
</html>
