<script  type="text/javascript" >
window.onload = function(){
	var oFile=document.getElementById("file");
	var oBtn1=document.getElementById("btn1"); // 逆时针90
	var oBtn2=document.getElementById("btn2"); // 顺时针90
	// var oBtn3=document.getElementById("btn3"); // 打码
	// var oBtn4=document.getElementById("btn4"); // 还原
	//var oDiv=document.getElementById("div1");
	//var showImg =oDiv.getElementsByTagName("img")[0];
	var oRange= document.getElementById("range");

	var oC=document.getElementById("c1");
	var oGC=oC.getContext("2d");

	var oImg=null;		//图片对象（用于预载入）
	var CWidth=null;	// 载入图片宽
	var CHeight=null;	// 载入图片高
	
	var oRig=null;      //原图对象

	var flag=false; 	// 是否以传入图片	
	//var isMosk=false;
	var n=0;			// 转动值
	var scale=1;

	 
	oFile.onchange=function(e){
		var oEvent=e||event;
		var fs=this.files[0];
		console.log(fs);
		var fd=new FileReader();
		fd.readAsDataURL(fs);
		fd.onload=function(){
			oImg=new Image();
			oImg.onload=function(){
				CWidth=this.width;   // 记录图形的宽
				CHeight=this.height; // 记录图像的高
				draw(this,CWidth,CHeight);
				flag=true;  // 图片加载完成
			}
			//showImg.src=this.result;
			oImg.src=this.result;
		}

	}

	

	function draw(obj,width,height){  // canvas内生成 原图
		var oC=document.getElementById("c1");
		var oGC=oC.getContext("2d");
		oC.width=width;
		oC.height=height;
		oGC.drawImage(obj,0,0);	
	}
	
	oRange.onchange=function(e){
		var oEvent=e||event;
		toChange(oImg,CWidth,CHeight,n,this.value);

	}
	
	oBtn1.onclick=function(){
		if (n==0){n=3}else{n-=1;}
		if (flag==true ){
			toChange(oImg,CWidth,CHeight,n,oRange.value); 
			 
		} 
		document.title=n; 
	}

	oBtn2.onclick=function(){
		if (n==3){n=0}else{n+=1;}	
		if (flag==true ){	
			toChange(oImg,CWidth,CHeight,n,oRange.value); 
		} 
		document.title=n; 
	}
		
}


function toChange(obj,width,height,n,scale){
	var oC=document.getElementById("c1");
	var oGC=oC.getContext("2d");
	switch (n)
	{				
		case 1: // 顺90
			oC.width=height;
			oC.height=width;
			oGC.scale(scale/100,scale/100);
			oGC.rotate(90*Math.PI/180);
			oGC.drawImage(obj,0,-height); 
			//oGC.drawImage(obj,0,0);
			break;
		case 2: // 顺180
			oC.width=obj.width;
			oC.height=obj.height;
			oGC.scale(scale/100,scale/100);
			oGC.rotate(180*Math.PI/180);
			oGC.drawImage(obj,-width,-height);
			break;
		case 3:
		    oC.width=obj.height;
			oC.height=obj.width;
			oGC.scale(scale/100,scale/100);
			oGC.rotate(270*Math.PI/180);
			oGC.drawImage(obj,-width,0);
			break;
		case 0:
			oC.width=obj.width;
			oC.height=obj.height;
			oGC.scale(scale/100,scale/100);
			oGC.rotate(0*Math.PI/180);
			oGC.drawImage(obj,0,0);
			break;
	}
}


function Mosak(id,n){
	var oC=document.getElementById(id);
	var oGC=oC.getContext("2d");
	var oImg=oGC.getImageData(0,0,oC.width,oC.height);
	var num=n;
	var cellW=parseInt(oC.width/num);
	var cellH=parseInt(oC.height/num);
	var newImg=oGC.createImageData(oC.width,oC.height);

	for (var i=0;i<cellH ;i++ )
	{
		for (var j=0;j<cellW ;j++ )
		{
			var result=getXY(oImg,j*num+Math.floor(Math.random()*num),i*num+Math.floor(Math.random()*num));
			for (var k=0;k<num ;k++ )
			{
				for (var l=0;l<num ;l++ ){setXY(newImg,j*num+l,i*num+k,result);}
			}
		}
	}
	oGC.putImageData(newImg,0,0);
	return oImg; //返回图像处理前的像素对象
}
	

	


function getXY(obj,x,y){
	var w=obj.width;
	var h=obj.height;
	var d=obj.data;
	var color=[];
	color[0]=d[4*(y*w+x)];
	color[1]=d[4*(y*w+x)+1];
	color[2]=d[4*(y*w+x)+2];
	color[3]=d[4*(y*w+x)+3];
	return color;
}

//setXY(obj,x,y,color):设置图像内单个坐标点的(rgba)， 参数“color”以(r,g,b,a)形式出现。
function setXY(obj,x,y,color){
	var w=obj.width;
	var h=obj.height;
	var d=obj.data;
	d[4*(y*w+x)]=color[0];
	d[4*(y*w+x)+1]=color[1];
	d[4*(y*w+x)+2]=color[2];
	d[4*(y*w+x)+3]=color[3];
}
